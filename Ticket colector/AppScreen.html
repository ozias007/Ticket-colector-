<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap 5 css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--custom css-->
    <link rel="stylesheet" href="style.css">
    <!--Fonawesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <!--Bootstrap 5 js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bug tracker</title>
</head>
<body>
    <div class="container-fluid title py-2">
        <h1><i class="fa fa-bug"></i> Bug tracker</h1>
    </div>

    <!--Main menu-->
    <nav class="navbar menu">
        <div class="container-fluid menu-container mt-5">
          <ul class="navbar-nav">
            <li class="nav-item">
              <button id="navButtonProjects" class="nav-link"><i class="fa fa-project-diagram"></i> Projects</button>
            </li>
            <li class="nav-item">
              <button id="navButtonPeople" class="nav-link" href="#"><i class="fa fa-user"></i> People</button>
            </li>
            <li class="nav-item">
              <button id="navButtonBugs" class="nav-link" href="#"><i class="fa fa-bug"></i> Bugs</button>
            </li>
          </ul>
        </div>
      </nav>

      <button id="addProject" class="addButton btn" data-bs-toggle="modal" data-bs-target="#projectModal"><i class="fa fa-plus"></i></button>
      <button id="addPerson" class="addButton btn hide" data-bs-toggle="modal" data-bs-target="#personModal"><i class="fa fa-plus"></i></button>
      <button id="addBug" class="addButton btn hide" data-bs-toggle="modal" data-bs-target="#bugModal"><i class="fa fa-plus"></i></button>

      <!-- Project Modal -->
      <div class="modal fade" id="projectModal">
        <div class="modal-dialog modal-fullscreen-sm-down modal-dialog-centered">
        <div class="modal-content">
    
            <!-- Modal Header -->
            <div class="modal-header">
            <h4 id="projectModalTitel" class="modal-title">Add new project</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
    
            <!-- Modal body -->
            <div class="modal-body">
              <form>
                <div class="mb-3 mt-3">
                  <label for="projectName" class="form-label">Project name:</label>
                  <input type="text" class="form-control" id="projectName" placeholder="Project Name" name="projectName">
                </div>
                <div class="mb-3 mt-3">
                  <label for="projectDesc" class="form-label">Project description:</label>
                  <textarea class="form-control" id="projectDesc" placeholder="Project description" name="projectDesc"></textarea>
                </div>
              </form>
            </div>
    
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            <button id="submitNewProject" type="submit" data-bs-dismiss="modal" class="btn btn-primary">Submit</button>
            </div>
    
        </div>
        </div>
    </div>

          <!-- Person Modal -->
          <div class="modal fade" id="personModal">
            <div class="modal-dialog modal-fullscreen-sm-down modal-dialog-centered">
            <div class="modal-content">
        
                <!-- Modal Header -->
                <div class="modal-header">
                <h4 id="personModalTitel" class="modal-title">Add new person</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body">
                  <form>
                    <div class="mb-3 mt-3">
                      <label for="firstName" class="form-label">Firstname:</label>
                      <input type="text" class="form-control" id="firstName" placeholder="First name" name="firstName">
                    </div>
                    <div class="mb-3 mt-3">
                      <label for="lastName" class="form-label">Lastname:</label>
                      <input type="text" class="form-control" id="lastName" placeholder="Last name" name="lastName">
                    </div>
                    <div class="mb-3 mt-3">
                      <label for="role" class="form-label">Role:</label>
                      <input type="text" class="form-control" id="role" placeholder="Responsability" name="role">
                    </div>
                    <div class="mb-3 mt-3">
                      <label for="project" class="form-label">Project:</label>
                      <select name="project" id="personProject">
                        <!--Populate dynamically-->
                      </select>
                    </div>
                  </form>
                </div>
        
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                <button id="submitNewPerson" type="submit" data-bs-dismiss="modal" class="btn btn-primary">Submit</button>
                </div>
        
            </div>
            </div>
        </div>

              <!-- Bug Modal -->
      <div class="modal fade" id="bugModal">
        <div class="modal-dialog modal-fullscreen-sm-down modal-dialog-centered">
        <div class="modal-content">
    
            <!-- Modal Header -->
            <div class="modal-header">
            <h4 id="bugModalTitel" class="modal-title">Add new bug</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
    
            <!-- Modal body -->
            <div class="modal-body">
              <form>
                <div class="mb-3 mt-3">
                  <label for="summary" class="form-label">Summary:</label>
                  <input type="text" class="form-control" id="summary" placeholder="Enter a short description of the bug" name="summary">
                </div>
                <div class="mb-3">
                    <label for="project" class="form-label">Project:</label>
                    <select name="project" id="bugProject"></select>
                  </div>
                  <div class="mb-3">
                    <label for="owner" class="form-label">Owner:</label>
                    <select name="owner" id="owner"></select>
                  </div>
                  <div class="mb-3">
                    <label for="priority" class="form-label">Priority:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="high" name="priority" value="High" checked>High
                        <label class="form-check-label" for="high"></label>
                      </div>
                      <div class="form-check">
                        <input type="radio" class="form-check-input" id="medium" name="priority" value="Medium">Medium
                        <label class="form-check-label" for="medium"></label>
                      </div>
                      <div class="form-check">
                        <input type="radio" class="form-check-input" id="low" name="priority" value="Low">Low
                        <label class="form-check-label" for="low"></label>
                      </div>
                  </div>
                  <div class="mb-3">
                    <label for="status" class="form-label">Status:</label>
                    <select name="status" id="status">
                        <option value="open">Open</option>
                        <option value="resolved">Resolved</option>
                        <option value="overdue">Overdue</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="details" class="form-label">Details:</label>
                    <textarea name="details" id="details" class="form-control" placeholder="Enter details about the bug"></textarea>
                  </div>
              </form>
            </div>
    
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            <button id="submitNewBug" type="submit" data-bs-dismiss="modal" class="btn btn-primary">Submit</button>
            </div>
    
        </div>
        </div>
    </div>

      <div id="dashboard" class="container dashboard pt-5">
        <!--Filled dynamically with project cards-->
      </div>

    <!--custom js-->
    <script src="script.js"></script>
</body>
</html>
